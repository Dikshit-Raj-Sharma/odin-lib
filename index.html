<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Your Books</h1>
  <button>+ Add a New Book</button>
  <dialog id="addBookDialog">
    <form id="addBook">
      <label for="bookname">Title:</label>
      <input id="bookname" type="text" name="title" required>

      <label for="author">Author:</label>
      <input id="author" type="text" name="author" required>

      <label for="pages">Number of Pages:</label>
      <input id="pages" type="number" name="pages" required>

      <label for="readOrNot">Read:</label>
      <input id="readOrNot" type="checkbox">

      <button type="submit">Add Book</button>
      <button type="button" id="closeForm" name="read">Close</button>
    </form>
  </dialog>
  
  <div id="library"></div>

  <script src="script.js"></script>
</body>
</html>
